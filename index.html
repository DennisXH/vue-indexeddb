<!DOCTYPE html>
<html>
<head>
  <title>IndexedDB App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" class="container">
  <div v-if="ready">
    <button class="btn btn-primary" @click="showComments">Show Comments</button>
    <button class="btn btn-secondary" @click="showRestaurants">Show Restaurants</button>
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" v-model="comment.username">
      <label>Restaurant Id </label>
      <input class="form-control" v-model="comment.restaurant_id">
      <label>Comment</label>
      <textarea class="form-control" v-model="comment.content"></textarea>
      <button class="btn btn-success" @click="addComment">Add Comment</button>
    </div>
    <div class="row" v-if="displayComments" v-for="comment in comments">
      <div class="col-sm">
        User <b>{{ comment.username }}</b> commented <b>{{ comment.restaurant_id }}</b> : <b>{{ comment.content }}</b>
        <button class="btn btn-danger" @click="deleteComment(comment.id)">Delete</button>
      </div>
    </div>
    <div class="row" v-if="displayRestaurants" v-for="restaurant in restaurants">
      <div class="col-sm">{{ restaurant.id }}. {{ restaurant.name }} - {{ restaurant.address }} phone: {{ restaurant.phone }} </div>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
